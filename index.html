<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requerimento PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f8f8f8;
      }
      .container {
        background: white;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #4f46e5;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background: #3730a3;
      }
    </style>
  </head>
  <body>
    <div class="container" id="requerimento">
      <h1>Requerimento</h1>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" />

      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" placeholder="Digite sua matrícula" />

      <label for="curso">Curso:</label>
      <input type="text" id="curso" placeholder="Digite o curso" />

      <label for="motivo">Motivo da solicitação:</label>
      <textarea
        id="motivo"
        rows="4"
        placeholder="Descreva o motivo da solicitação"
      ></textarea>

      <label for="data">Data:</label>
      <input type="date" id="data" />

      <label for="assinatura">Assinatura (nome):</label>
      <input type="text" id="assinatura" placeholder="Assinatura" />

      <button onclick="gerarPDF()">Baixar PDF</button>
    </div>

    <script>
      function gerarPDF() {
        const element = document.getElementById('requerimento')
        const opt = {
          margin: 0.5,
          filename: 'requerimento.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        }
        html2pdf().set(opt).from(element).save()
      }
    </script>
  </body>
</html>
